<div class="container mb-5 mt-5">

    <div class="row">
        <div class="col-md-12">
            <h1 class="text-center text-secondary">Apagar postagem</h1>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <h4 class="text-center text-secondary">Você tem certeza que deseja apagar essa postagem?</h4>
        </div>
    </div>

    <div class="row d-flex justify-content-center mt-4">
        <div class="col-12 pt-2 pb-2">
                <div class="col-3 col-sm-2 ">
                    <div class="row">
                        <img src="{{postagem.fk_usuario.foto}}" class="imgPerfil" />
                    </div>
                </div>

                <div class="col-8 col-sm-9 ">
                    <div class="row">
                        <div class="col-12 ">
                            <div class="row">
                                <div class="col-8">
                                    <div class="row text-left">
                                        <span class="lblPostNomeCompleto">
                                            {{postagem.fk_usuario.nomeUsuario}}</span><a href=""
                                            class="lblPostNomeUsuario">{{postagem.fk_usuario.emailUsuario}}</a>
                                    </div>
    </div>

    <div class="row">
        <div class="col-md-12 d-flex justify-content-center">
            <button class="btn btn-danger mr-4" routerLink='/feed'>Não</button>
            <button class="btn btn-success" (click)='apagar()'>Sim</button>

        </div>
    </div>

</div>
