<section id="tema-admin" class="col-10 col-lg-8 col-xl-7 border-right border-left ">


<div class="row" style="background:rgb(41, 12, 146);">
	<div class="col-md-12 text-white">
		<a routerLink="/tema" class="btn btn-danger text-left mt-2">Voltar</a>

		<h1 class='fs-54 text-center'>Temas</h1>
		<h5 class='fs-18 text-center'>Veja aqui os temas cadastrados ou cadastre um novo:</h5>

		<div class="row d-flex justify-content-center mt-4 mb-5">
			<div class="col-md-3">
				<div class="form-group">
					<input [(ngModel)]='tema.nomeTema' type="text" class="form-control" id="nomeTema" placeholder="Digite o nome do tema">
				</div>
				<div class="d-flex justify-content-center">
					<button class="btn btn-light" (click)= 'cadastrar()'>Cadastrar</button>
				</div>
			</div>
		</div>



	</div>

</div>

<div class="container">
<div class="row mt-5">
	<div class="col-md-12">
		<h2 class="text-center">Todos os temas</h2>
	</div>
</div>

<div class="row mt-3 mb-5 d-flex justify-content-center">
	<div class="col-md-6">
		<table class="table table-hover table-dark">
			<thead>
			<tr>
				<th scope="col">#</th>
				<th scope="col">Temas</th>
				<th scope="col" class="text-right">Modificações</th>

			</tr>
			</thead>
			<tbody>
<tr *ngFor='let item of listaTemas'>
<th>{{item.idTema}}</th>
<td>{{item.nomeTema}}</td>
<td class="d-flex justify-content-end">

<button class="btn btn-info mr-3" [routerLink]="['/tema-admin', item.idTema]" data-toggle="modal" data-target="#editTemaModal" >Editar</button>

<button class="btn btn-danger" [routerLink]="['/tema-admin', item.idTema]" data-toggle="modal" data-target="#deleteTemaModal">Apagar</button>
</td>
</tr>

			</tbody>
		</table>
	</div>
</div>
</div>
</section>




<!-- MODAL DELETE TEMA  [routerLink]="['/postagem-delete', post.id_postagem]" -->
<div class="row">
	<div class="modal fade" id="deleteTemaModal" tabindex="-1" role="dialog" aria-labelledby="deleteTemaModalLabel" aria-hidden="true">
	  <div class="modal-dialog" role="document">
		<div class="modal-content">
		  <div class="modal-header">
			<h5 class="modal-title" id="deleteTemaModalLabel">Deletar Tema</h5>
			<button type="button" class="close" data-dismiss="modal" aria-label="Close">
			  <span aria-hidden="true">&times;</span>
			</button>
		  </div>
		  <div class="modal-body">
			Tem certeza que deseja remover esse Tema? Todas as postagens relacionadas a ele serão removidas e essa ação não pode ser revertida.
		  </div>
		  <div class="modal-footer">
			<button type="button" class="btn btn-danger" data-dismiss="modal">Não</button>
			<button (click)="apagarTema()" type="button"  class="btn btn-success" data-dismiss="modal">Sim</button>
		  </div>
		</div>
	  </div>
	</div>
  </div>
  <!-- END MODAL DELETE TEMA -->


  <!-- START - MODAL EDITAR TEMA -->
	<div class="modal fade" id="editTemaModal" tabindex="-1" role="dialog" aria-labelledby="editTemaModalLabel" aria-hidden="true">
	  <div class="modal-dialog" role="document">
		<div class="modal-content">
		  <div class="modal-header">
			<h5 class="modal-title" id="editTemaModalLabel">Editando Tema</h5>
			<button type="button" class="close" data-dismiss="modal" aria-label="Close">
			  <span aria-hidden="true">&times;</span>
			</button>
		  </div>
		  <div class="modal-body">

			  <div class="col-12 mt-2">
				  <div class="row text-center " >


					  <div class="col-12">
						  <div class="row">
							<label for="nomeTema">Nome Tema: </label>
							  <label for="txtNomeTema">Texto: </label>
							  <input type="text" [(ngModel)]='salvarTema.nomeTema'  id="txtNomeTema" placeholder="Nome do Tema" class="form-control mb-2" required>
						  </div>
					  </div>
				  </div>
			  </div>


		  </div>
		  <div class="modal-footer">
			<button type="button" class="btn btn-danger" data-dismiss="modal">Cancelar</button>
			<button type="submit" class="btn btn-success" data-dismiss="modal" (click)='atualizarTema()'>Salvar Alterações</button>
		  </div>
		</div>
	  </div>
	</div>
  <!-- MODAL EDITAR POST -->
