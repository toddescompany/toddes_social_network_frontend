<div class="container">

<br>
<br>
<br>


    <div class="row d-flex justify-content-center">

        <div class="col-md-10">

            <div class="row">
                <div class="col-md-12">
                    <h1 class="text-center text-secondary">Atualizar meu usu치rio</h1>
                </div>
            </div>

            <div class="form-group">
                <label for="nome">Nome Completo</label>
                <input [(ngModel)]='user.nomeUsuario' class="form-control" type="text" name="nome" id="nome" placeholder="Seu nome">
            </div>

            <div class="form-group">
                <label for="usuario">Nome de Usu치rio (E-mail/ou/Login)</label>
                <input [(ngModel)]='user.emailUsuario' class="form-control" type="text" name="usuario" id="usuario" placeholder="Seu usu치rio">
            </div>

            <div class="form-group">
                <label for="foto">Link da foto</label>
                <input [(ngModel)]='user.foto' class="form-control" type="text" name="foto" id="foto" placeholder="Link da sua foto">
            </div>

            <div class="form-group">
                <label for="senha">Senha</label>
                <input (input)='confirmeSenha($event)' class="form-control" type="password" name="senha" id="senha" placeholder="Seu senha">
            </div>

            <div class="form-group">
                <label for="confirmSenha">Confirmar senha</label>
                <input [(ngModel)]='user.senhaUsuario' class="form-control" type="password" name="confirmSenha" id="confirmSenha"
                    placeholder="Confirme sua senha">
            </div>

            <div class="form-group">
                <label for="tipo">Tipo de Usu치rio</label>
                <select class="form-control" name="tipo" id="tipo" (change)='tipoUser($event)'>
                    <option>Selecione um tipo de usuario</option>
                    <option value="normal">Normal</option>
                    <option value="adm">Administrador</option>
                </select>
            </div>

            <div class="d-flex justify-content-center">
                <button type="submit" class="btn btn-danger mr-4" routerLink="/feed">Cancelar</button>
                <button type="submit" class="btn btn-success" (click)='atualizar()'>Atualizar</button>
            </div>

        </div>
    </div>

</div>
