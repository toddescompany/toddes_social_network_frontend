<!-- START - MODAL EDITAR POST -->
<div class="modal fade" id="postModal" tabindex="-1" role="dialog" aria-labelledby="postModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="postModalLabel">O que você está sentindo?</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">

            <div class="col-12 mt-2">
                <div class="row text-center " >
                    <div class="col-12">
                        <div class="row">
                          <label for="tituloPost">Título do Post: </label>
                            <input  [(ngModel)]='postagem.tituloPostagem' id="tituloPost" type="text" placeholder="Titulo" class="col-12 b-0 form-control mb-2" required>
                            <label for="txtPost">Texto: </label>
                            <textarea [(ngModel)]='postagem.texto_postagem'  id="txtPost" placeholder="O que você está sentindo?" class="form-control mb-2"  required></textarea>
                        </div>
                    </div>

<!-- SELECIONAR TEMA -->
                  <label for="nomeTema">Tema da Postagem: </label>
                    <select name="tema" id="nomeTema" class="form-control mb-2" [(ngModel)]='idTema' (change)='findByIdTema()' required>
                        <option *ngFor='let item of listaTemas' value="{{item.idTema}}">
                            {{item.nomeTema}}
                        </option>
                    </select>
                    <p>
                      <a class="btn  btn-secondary mt-4" data-toggle="collapse" href="#collapseFoto" role="button" aria-expanded="false" aria-controls="collapseFoto" style="background-color:#d148bb; color: white" >
                        Deseja postar com imagem?
                      </a>
                    </p>
                    <div class="collapse" id="collapseFoto">
                        <label for="tema" class="mt-1" style="color:#d148bb;font-weight:bold;"><i class="far fa-image"
                            style="color:#d148bb;"></i> Link da Imagem:</label>
                        <input [(ngModel)]='postagem.imagem' type="text" class="form-control"
                          aria-label="Exemplo do tamanho do input" aria-describedby="inputGroup-sizing-default">

                      <div class="tab-pane fade show active" id="pills-profile" role="tabpanel"
                        aria-labelledby="pills-profile-tab">
                      </div>
                  </div>


                </div>
            </div>


        </div>
        <div class="modal-footer">
          <button type="button" class="btn" data-dismiss="modal" style="background-color:black; color: white">Cancelar</button>
          <a type="submit" class="btn " data-dismiss="modal" (click)='publicarPostagem()' style="background-color:#d148bb; color: white">Publicar</a>
        </div>
      </div>
    </div>
  </div>
<!-- MODAL EDITAR POST -->
