


<div id="container-master-tema" class="col-10 col-lg-8 col-xl-7 border-right border-left ">


    <ul class="nav nav-tabs" id="myTab" role="tablist">
        <li class="nav-item" role="presentation" *ngFor="let tema of listaTemas">
          <a class="nav-link active" id="home-tab" data-toggle="tab" href="#home" role="tab" aria-controls="home" aria-selected="true">{{tema.nomeTema}}</a>
        </li>
      </ul>
      <div class="tab-content" id="myTabContent">
        <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab" *ngFor='let insidetema of listaTemas'>{{insidetema.nomeTema}}</div>

        <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">2</div>
        <div class="tab-pane fade" id="contact" role="tabpanel" aria-labelledby="contact-tab">3</div>
      </div>




        <div class="row bg-secondary">
            <div class="col-md-12 text-white">
                <a routerLink="/feed" class="text-white text-left">Inicio</a>

                <h1 class='fs-54 text-center'>Temas</h1>
                <h5 class='fs-18 text-center'>Veja aqui os temas cadastrados ou cadastre um novo:</h5>

                <div class="row d-flex justify-content-center mt-4 mb-5">
                    <div class="col-md-3">
                        <div class="form-group">
                            <input [(ngModel)]='tema.nomeTema' type="text" class="form-control" id="nomeTema" placeholder="Digite o nome do tema">
                        </div>
                        <div class="d-flex justify-content-center">
                            <button class="btn btn-light" (click)= 'cadastrar()'>Cadastrar</button>
                        </div>
                    </div>
                </div>



            </div>

        </div>




    <div class="container">
        <div class="row mt-5">
            <div class="col-md-12">
                <h2 class="text-center">Todos os temas</h2>
            </div>
        </div>

        <div class="row mt-3 mb-5 d-flex justify-content-center">
            <div class="col-md-6">
                <table class="table table-hover table-dark">
                    <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Temas</th>
                        <th scope="col" class="text-right">Modificações</th>

                    </tr>
                    </thead>
                    <tbody>
    <tr *ngFor='let item of listaTemas'>
    <th>{{item.idTema}}</th>
    <td>{{item.nomeTema}}</td>
    <td class="d-flex justify-content-end">
    <button class="btn btn-info mr-3" [routerLink]="['/tema-edit', item.idTema]">Editar</button>
    <button class="btn btn-danger" [routerLink]="['/tema-delete', item.idTema]">Apagar</button>
    </td>

    </tr>

                    </tbody>
                </table>
            </div>
        </div>
    </div>


</div>
