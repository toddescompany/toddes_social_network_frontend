<div class="wrapper fadeInDown" id="img-bg">
  <div id="formContent">
    <!-- Tabs Titles -->

    <!-- Icon -->
    <div class="fadeIn first">
        <h1 class="text-center">Cadastro</h1>
    </div>

    <!-- Login Form -->
    <form>
      <input [(ngModel)]='user.nomeUsuario' class="fadeIn second" type="text" name="nome" id="nome" placeholder="Nome completo" tabindex="1" autofocus>
      <input [(ngModel)]='user.emailUsuario' class="fadeIn third" type="text" name="usuario" id="usuario" placeholder="Nome de Usu치rio (E-mail/ou/Login)" tabindex="2">
      <input [(ngModel)]='user.foto' class="fadeIn third" type="text" name="foto" id="foto" placeholder="Link da foto de perfil" tabindex="3">
      <input (input)='confirmeSenha($event)' class="fadeIn third" type="password" id="senha" name="senha" placeholder="Senha" tabindex="4">
      <input [(ngModel)]='user.senhaUsuario' class="fadeIn third" type="password" id="confirmSenha" name="confirmSenha" placeholder="Confirmar senha" tabindex="5">
    
      <div class="container-fluid">
        <div class="row d-flex justify-content-center">
            <div class="col-md-4">
                <input type="submit" class="fadeIn fourth" value="Cancelar" routerLink="/entrar">
            </div>
            <div class="col-md-6">
                <input type="reset" class="fadeIn fourth" value="Cadastrar" (click)='cadastrar()'>
            </div>
        </div>
      </div>
    </form>


  </div>
</div>
