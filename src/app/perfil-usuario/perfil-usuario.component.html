

        <section id="feed_usuario" class="col-10 col-lg-8 col-xl-7 border-right border-left ">

            <div id="posts" class="row">

                <article *ngFor='let post of user.postagem' class="col-12 pt-2 pb-2">
                    <div class="bg-white border mt-2">
                        <div>
                            <div class="d-flex flex-row justify-content-between align-items-center p-2 border-bottom">
                                <div class="d-flex flex-row align-items-center feed-text px-2"><img class="rounded-circle" src="{{post.fk_usuario.foto}}" width="45">
                                    <div class="d-flex flex-column flex-wrap ml-2"><span class="font-weight-bold">{{post.fk_usuario.nomeUsuario}}</span>
                                        <span class="text-black-50 time">{{post.data_postagem}}</span>
                                        <span class="font-weight-bold" style="color:#d148bb;">"{{post.tituloPostagem}}"</span>
                                        <span class="" style="color:blue;">#{{post.fk_tema.nomeTema}}</span>

                                    </div>
                                </div>
                                <div class="dropdown" id="dropdown-post">
                                    <button class="btn btn-secondary feed-icon px-2 dropdown-toggle"
                                    type="button" id="btn-dropdown-post" data-toggle="dropdown"
                                    aria-haspopup="true" aria-expanded="false">
                                    <i class="fa fa-ellipsis-v text-black-50" style="position:relative;left:7px;"></i>
                                    </button>


                                    <div class="dropdown-menu" aria-labelledby="btn-dropdown-post">
                                    <a class="dropdown-item" href="#" data-toggle="modal"
                                        data-target="#editPostModal"
                                        [routerLink]="['/postagem-edit', post.id_postagem]"><i
                                            class="fas fa-edit"></i> Editar</a>
                                    <a class="dropdown-item" href="#" data-toggle="modal"
                                        data-target="#deletePostModal"
                                        [routerLink]="['/postagem-delete', post.id_postagem]"><i
                                            class="far fa-trash-alt"></i> Remover</a></div>
                                    </div>
                            </div>
                        </div>
                        <div class="p-2 px-3"><span>{{post.texto_postagem}}</span></div>
                        <!--<div class="row mt-2">
                             <div class="Comentarios">
                                 <button type="button" class="btnComentario"><i class="far fa-comment"></i></button>
                                 <span class="lblQtdComentarios">10</span>
                             </div>
                         </div>-->
                    </div>
                </article>


            </div>
        </section>
